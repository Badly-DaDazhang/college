        <script>
          $(function () {
            $(".xs").hide();
            $(".xx").show();
            $("li.n-more").hover(function () {

              $(this).children('.hide-con').fadeIn(500);
              $(".xx").hide();
              $(".xs").show();
              $(this).children('.hide-con').hover(function () {
                $(this).addClass('xs');
              }, function () {
                $(this).children('.hide-con').hide();
                $(".xs").hide();
                $(".xx").show();
              });
            }, function () {
              $(this).children('.hide-con').fadeOut(500);
              $(this).children('.hide-con').hover(function () {
                $(this).addClass('xs');
              }, function () {
                $(this).hide();
                $(".xs").hide();
                $(".xx").show();
              });
              $(".xs").hide();
              $(".xx").show();
            })
          })

        </script>
