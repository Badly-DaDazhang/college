<body>
  <div class="container-fluid my-login-admin">

      <div class="row login-form ">
        <div class=" col-lg-6  col-md-12 bg " style="padding-right:0">

            <img src="./images/adminloginpaper.png" width="453" height="640" />

        <div class="col-lg-5 col-xs-12 col-sm-12  right admin-right">

              <form>
                <div class="form-group">
                  <label class="lab admin-col " for="exampleInputEmail1" style="color:#2f4261;font-size: 12px;">姓名</label>
                  <input type="email" class="form-control onec us " id="exampleInputEmail1" placeholder="姓名">

                </div>
                <div class="form-group ">
                  <label class="lab admin-col " for="exampleInputPassword1 us" style="color:#2f4261;font-size: 12px">身份证号</label>
                  <input type="password" class="form-control onec us" id="exampleInputPassword1" placeholder="身份证号">
                  <span class="help-block"></span>
                </div>
                <div class="form-group">
                  <div class="row" >
                    <div class="col-md-8 fl" style="padding-top: 4px;">
                      <label class="lab admin-col " for="exampleInputPassword1" style="color:#2f4261;font-size: 12px">验证码</label>
                      <input type="password " class="form-control onec us us1" id="exampleInputPassword1" placeholder="验证码">
                      <span class="help-block"></span>
                    </div>
                    <div class="col-md-4 p-r-0  fr" >
                      <label class="nsee w48 cfff" for="exampleInputPassword1" style="color:#2f4261;font-size: 12px">看不清？<span
                         class="w48 "  style=" color: #70AFFF;font-size:12px">换一张</span></label>
                      <input type="password" placeholder="换一张"  class="form-control us us2" />
                    </div>
                  </div>
                </div>
                <button type="submit" class="login-btn-admin">登录</button>

            </div>
          </div>
        </div>
